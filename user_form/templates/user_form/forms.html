{% extends 'user_form/base.html' %}
{% load static %}
{% block content %}

<form class="form-horizontal form-margin" method="POST">
    {% csrf_token %}

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Task Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="task_name" id="task_name" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Project</label>
        <div class="col-sm-4">
            <select class="form-control" name="project" id="project" required>
                <option value="">----------</option>
                <option value="Project-1">Project-1</option>
                <option value="Project-2">Project-2</option>
                <option value="Project-3">Project-3</option>
                <option value="Project-4">Project-4</option>
                <option value="Project-5">Project-5</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Start Time</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="start_time" id="start_time" readonly="readonly"  required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">End Time</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="end_time" id="end_time" readonly="readonly"  required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Total Time</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="total_time" id="total_time" readonly="readonly" value="00:00:00" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5" >
            <button class="btn btn-primary new-button mr-2" type="button" id="start_timer" onclick="startTimer()">Start Timer</button>
            <button class="btn btn-primary new-button mr-2" type="button" id="stop_timer" onclick="stopTimer()" style="display: none;">End Timer</button>
            <button class="btn btn-primary new-button mr-2" type="submit" id="submit" style="display: none;">Submit</button>
        </div>
    </div>
</form>



{% endblock %}
